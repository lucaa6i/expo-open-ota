# Default values for expo-open-ota.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/axelmarciano/expo-open-ota
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
    # eks.amazonaws.com/role-arn: "arn:aws:iam::..."
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "expo-open-ota-sa"

secretName: "expo-open-ota-secrets" # If set, environment variables will be read from this secret, else they will be read from the values.yaml file or passed in via the helm command line
storageMode: "s3"
certsStorageType: "aws-secrets-manager"
useCloudfrontRedirect: "false"
useAWSAccessKeys: "false"

environment:
  - name: "STORAGE_MODE"
    key: "storageMode"
    required: true
    computed: true
  - name: "AWS_ACCESS_KEY_ID"
    value: ""
    required:
      - key: "useAWSAccessKeys"
        is: "true"
  - name: "AWS_SECRET_ACCESS_KEY"
    value: ""
    required:
      - key: "useAWSAccessKeys"
        is: "true"
  - name: "AWS_REGION"
    value: ""
    required:
      - key: "storageMode"
        is: "s3"
  - name: "S3_BUCKET_NAME"
    value: ""
    required:
      - key: "storageMode"
        is: "s3"
  - name: "LOCAL_BUCKET_BASE_PATH"
    value: ""
    required:
      - key: "storageMode"
        is: "local"
  - name: "CLOUDFRONT_DOMAIN"
    value: ""
    required:
      - key: "useCloudfrontRedirect"
        is: "true"
  - name: "CLOUDFRONT_KEY_PAIR_ID"
    value: ""
    required:
      - key: "useCloudfrontRedirect"
        is: "true"
  - name: "PRIVATE_CLOUDFRONT_CERT_KEY_PATH"
    value: ""
    required:
      - key: "useCloudfrontRedirect"
        is: "true"
      - key: "certsStorageType"
        is: "local"
  - name: "AWS_CERTS_PRIVATE_CLOUDFRONT_KEY_SECRET_ID"
    value: ""
    required:
      - key: "useCloudfrontRedirect"
        is: "true"
      - key: "certsStorageType"
        is: "aws-secrets-manager"
  - name: "CERTS_STORAGE_TYPE"
    key: "certsStorageType"
    required: true
    computed: true
  - name: "AWS_CERTS_PUBLIC_KEY_SECRET_ID"
    value: ""
    required:
      - key: "certsStorageType"
        is: "aws-secrets-manager"
  - name: "AWS_CERTS_PRIVATE_KEY_SECRET_ID"
    value: ""
    required:
      - key: "certsStorageType"
        is: "aws-secrets-manager"
  - name: "PUBLIC_CERT_KEY_PATH"
    value: ""
    required:
      - key: "certsStorageType"
        is: "local"
  - name: "PRIVATE_CERT_KEY_PATH"
    value: ""
    required:
      - key: "certsStorageType"
        is: "local"
  - name: "PUBLIC_EXPO_CERT"
    value: ""
    required:
      - key: "certsStorageType"
        is: "environment"
  - name: "PRIVATE_EXPO_CERT"
    value: ""
    required:
      - key: "certsStorageType"
        is: "environment"
  - name: "PRIVATE_CLOUDFRONT_CERT"
    value: ""
    required:
      - key: "certsStorageType"
        is: "environment"
  - name: "BASE_URL"
    value: ""
    required: true
  - name: "EXPO_ACCESS_TOKEN"
    value: ""
    required: true
  - name: "EXPO_APP_ID"
    value: ""
    required: true
  - name: "JWT_SECRET"
    value: ""
    required: true


podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

